<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p id="date"></p>

        <div class="time">
            <p id="hour">12</p>
            <p class="colon">:</p>
            <p id="minute">00</p>
            <p class="colon">:</p>
            <p id="second">00</p>
            <p id="am_pm">AM</p>
        </div>

        <div class="progressBox">
            <div id="progress"></div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
